<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P五子棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="setup-panel">
            <h1>P2P五子棋</h1>
            <div class="user-setup">
                <label for="username">用户名：</label>
                <input type="text" id="username" placeholder="请输入您的用户名">
            </div>
            
            <div class="connection-options">
                <div class="option-card create-card">
                    <h2>创建游戏</h2>
                    <p>创建一个新游戏并等待对手加入</p>
                    <button id="create-btn">创建游戏</button>
                    <div class="connection-info hidden" id="connection-info">
                        <p>您的连接ID：</p>
                        <div class="id-container">
                            <span id="connection-id" class="id-display"></span>
                            <button id="copy-id" title="复制到剪贴板"><i class="copy-icon">📋</i></button>
                        </div>
                    </div>
                </div>
                
                <div class="option-card join-card">
                    <h2>加入游戏</h2>
                    <p>输入对方的连接ID加入已有游戏</p>
                    <div class="join-controls">
                        <input type="text" id="remote-id" placeholder="粘贴连接ID">
                        <button id="join-btn">加入游戏</button>
                    </div>
                </div>
            </div>
            
            <div class="status-message" id="status-message"></div>
        </div>
        
        <div class="game-container hidden" id="game-container">
            <div class="game-info">
                <div class="player-info">
                    <div id="local-player">我: <span id="local-player-name"></span> <span id="local-player-piece"></span></div>
                    <div id="remote-player">对手: <span id="remote-player-name"></span> <span id="remote-player-piece"></span></div>
                </div>
                <div id="turn-indicator">等待连接...</div>
            </div>
            <div class="board-container">
                <div class="board" id="board"></div>
                <div class="win-overlay hidden" id="win-overlay">
                    <div class="win-message-container">
                        <div class="win-message" id="win-message"></div>
                        <div class="win-buttons">
                            <button id="new-game-btn">再来一局</button>
                            <button id="toggle-win-overlay-btn" class="secondary-btn">查看棋盘</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="restart-btn" disabled>重新开始</button>
                <button id="leave-btn">退出游戏</button>
            </div>
        </div>
        
        <div class="github-footer">
            <a href="https://github.com/aosyang/gomoku-vibe-coding" target="_blank" title="查看源代码">
                <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                GitHub项目页面
            </a>
        </div>
    </div>
    
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
